<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --app-drawer-width: 300px;
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      paper-fab{
        right: 10px;
        bottom: -28px;
        position: absolute;
        z-index: 1;
        line-height: 1;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      google-map{
        width: calc(100% - 300px);
        height: 100%;
        position: fixed;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu
          <paper-fab label="+" on-tap="openNewOverlay"></paper-fab>
        </app-toolbar>
        <template is="dom-repeat" items="[[overlays]]">
          <paper-card heading="[[item.name]]" image="http://puu.sh/zGhnF/f16b3afdef.jpg" elevation="1" animated-shadow="false">
            <div class="card-content">
              <p>Latitude: [[item.lat]]</p>
              <p>Longtitude: [[item.lng]]</p>
              <p>Heading: [[item.hdg]]</p>
            </div>
            <div class="card-actions">
              
            </div>
          </paper-card>
        </template>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <google-map fit-to-marker api-key="AIzaSyAxg32wQzCSCxNCXIZXMg8ZcLQ_WA0WPm8"
                    map-type="satellite">

        </google-map>
        <paper-dialog id="newOverlayDialog">
          <h2>New Overlay {{newOverlay.name}}</h2>
          <iron-form id="newOverlayForm">
          <form>
            <vaadin-upload max-files="1" files="{{newOverlay.files}}"></vaadin-upload>
            <paper-input required label="Name" value="{{newOverlay.name}}"></paper-input>
            <paper-input required label="Latittude" value="{{newOverlay.lat}}"></paper-input>
            <paper-input required label="Longittude" value="{{newOverlay.lng}}"></paper-input>
            <paper-input required label="Heading" value="{{newOverlay.hdg}}"></paper-input>
          </form>
          </iron-form>
          <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm autofocus on-tap="addNewOverlay">Submit</paper-button>
          </div>
        </paper-dialog>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          newOverlay: {
            type: Object,
            notify: true
          },
          overlays: {
            type: Object
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }
      openNewOverlay(){
        this.$.newOverlayDialog.open();
      }
      addNewOverlay(newOverlay){
        console.log(this.newOverlay);
        console.log(this.overlays);
        
      }
      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
